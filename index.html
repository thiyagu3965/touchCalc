<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<style>
    body{
        background-color: antiquewhite;
    }
    input{
        border-radius: 12px !important;
    }
    .well{
        width: 50%;
        position: relative;
        left: 20%;
        background-color: greenyellow;
        border: red 2px solid;
        color: rgb(0, 0, 0);
        font-family: 'Orbitron', sans-serif;
        padding-left: 20%;
        font-weight: bold;

    }
</style>
<body>

<div class="container">
  <h2>Touch Calculation</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Weight:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="weight" placeholder="Enter weight" onkeyup="TouchCalc()" step="any" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Touch:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="touch" placeholder="Enter touch" onkeyup="TouchCalc()" step="any" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nalla Velli:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="nallavelli" placeholder="Enter nallavelli" onkeyup="TouchCalc()" step="any" name="email">
      </div>
    </div>
   
    <div class="well" id="ChangingTouch"></div>

    <h2>Pure Calculation</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Weight:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="weight1" placeholder="Enter weight" onkeyup="PureCalc()" step="any" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Touch:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="touch1" placeholder="Enter weight" onkeyup="PureCalc()" step="any" name="email">
        </div>
      </div>
      <div class="well" id="PureVal"></div>
   
  </form>
</div>
</body>
<script>
    function TouchCalc() {
        
    
    var weight =  document.getElementById('weight').value
    var touch =  document.getElementById('touch').value
    var nallavelli =  document.getElementById('nallavelli').value
    console.log(weight+" "+touch+" "+nallavelli);

    var Pure1 = weight * touch
    var pure2 = nallavelli * 99.9

    var TotalWeight = parseFloat(weight) + parseFloat(nallavelli)
    var TotalWeightOfPure = parseFloat(Pure1) + parseFloat(pure2)

    var ChangingTouch = (TotalWeightOfPure/TotalWeight)
    console.log(TotalWeight+" and "+TotalWeightOfPure + "and last touch is"+ChangingTouch)

    document.getElementById('ChangingTouch').innerHTML = ChangingTouch?ChangingTouch.toFixed(2):" "

    }
    function PureCalc(){
      var weight1 =  document.getElementById('weight1').value
    var touch1 =  document.getElementById('touch1').value
    var resultPure = (weight1 * touch1)/100
    document.getElementById('PureVal').innerHTML = resultPure.toFixed(3)

    }
</script>
</html>
